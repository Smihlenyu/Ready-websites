<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__wrapper-logo">
                    <img src="./img/Star 1.jpg" alt="star">
                    <span>Ink. House</span>
                </div>
                <div class="header__wrapper-nav">
                    <ul>
                        <li><a href="#">Репродукция</a></li>
                        <li><a href="#">Новинки</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#"><img src="img/shopcarz.svg" alt="shopcarz"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="container">
            <div class="block__wrapper">
                <div class="block__wrapper-img"><img src="./img/ptica.png" alt="ptica"></div>
                <div class="block__wrapper-title">
                    <h1>Реплики картин от <span>Ink. House</span></h1>
                    <p>Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                    <button>Продукция</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="container">
            <div class="card__wrapper">
                <h1>Репродукция</h1>
                <div class="card__nav">
                    <button>Франция</button>
                    <button>Германия</button>
                    <button>Англия</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
